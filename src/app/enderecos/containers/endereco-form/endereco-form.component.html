<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Endereço</mat-toolbar>
    <form #f="ngForm" [formGroup]="formEndereco" class="form-horizontal">
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="col-sm-12">
          <mat-label class="col-sm-12">Usuário</mat-label>
          <input matInput placeholder="Usuário" formControlName="login" #login class="col-sm-12">
          <mat-hint align="end">{{login.value.length}}/15</mat-hint>
        </mat-form-field>
      </div>

      <div class="form-fields">
        <mat-form-field appearance="outline" class="col-md-8">
          <mat-label class="col-md-8">Logradouro</mat-label>
          <input matInput placeholder="Logradouro" formControlName="logradouro" #logradouro class="col-md-8">
          <mat-hint align="end">{{logradouro.value.length}}/45</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-4">
          <mat-label class="col-md-4">Número</mat-label>
          <input matInput placeholder="Número" formControlName="numero" #numero class="col-md-4">
          <mat-hint align="end">{{numero.value.length}}/15</mat-hint>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="col-md-8">
          <mat-label class="col-md-8">Bairro</mat-label>
          <input matInput placeholder="Bairro" formControlName="bairro" #bairro class="col-md-8">
          <mat-hint align="end">{{bairro.value.length}}/45</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-4">
          <mat-label class="col-md-4">Complemento</mat-label>
          <input matInput placeholder="Complemento" formControlName="complemento" #complemento class="col-md-4">
          <mat-hint align="end">{{complemento.value.length}}/45</mat-hint>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <div class="col-md-3"></div>
        <mat-form-field appearance="outline" class="col-md-3">
          <mat-label class="col-md-3">Cep</mat-label>
          <input matInput placeholder="Cep" formControlName="cep" #cep class="col-md-3" (blur)="consultaCEP(cep.value)">
          <mat-hint align="end">{{cep.value.length}}/10</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-7">
          <mat-label class="col-md-7">Cidade</mat-label>
          <input matInput placeholder="Cidade" formControlName="cidade" #cidade class="col-md-7">
          <mat-hint align="end">{{cidade.value.length}}/45</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-2">
          <mat-label class="col-md-2">UF</mat-label>
          <input matInput placeholder="UF" formControlName="uf" #uf class="col-md-2">
          <mat-hint align="end">{{uf.value.length}}/2</mat-hint>
        </mat-form-field>
      </div>


    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="!f.valid" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
