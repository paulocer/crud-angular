<table aria-describedby="Endereços" mat-table [dataSource]="enderecos" class="mat-elevation-z8">

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">

    <mat-header-cell *matHeaderCellDef="" class="action-column-header">
      <button mat-mini-fab color="accent" (click)="onAdd()" aria-label="Novo Endereço">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let endereco" class="action-column">
      <button mat-icon-button color="primary" (click)="onEdit(endereco)" aria-label="Editar Endereço">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(endereco)" aria-label="Excluir Endereço">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Login Column -->
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Usuário </th>
    <td mat-cell *matCellDef="let endereco"> {{ endereco.login }} </td>
  </ng-container>

  <!-- Logradouro Column -->
  <ng-container matColumnDef="logradouro">
    <th mat-header-cell *matHeaderCellDef> Logradouro </th>
    <td mat-cell *matCellDef="let endereco"> {{ endereco.logradouro }} </td>
  </ng-container>

  <!-- Numero Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Número </th>
    <td mat-cell *matCellDef="let endereco"> {{ endereco.numero }} </td>
  </ng-container>

  <!-- Complemento Column -->
  <ng-container matColumnDef="complemento">
    <th mat-header-cell *matHeaderCellDef> Complemento </th>
    <td mat-cell *matCellDef="let endereco"> {{ endereco.complemento }} </td>
  </ng-container>

  <!-- Bairro Column -->
  <ng-container matColumnDef="bairro">
    <th mat-header-cell *matHeaderCellDef> Bairro </th>
    <td mat-cell *matCellDef="let endereco"> {{ endereco.bairro }} </td>
  </ng-container>

  <!-- Cep Column -->
  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef> Cep </th>
    <td mat-cell *matCellDef="let endereco"> {{ endereco.cep }} </td>
  </ng-container>

  <!-- Cidade Column -->
  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef> Cidade </th>
    <td mat-cell *matCellDef="let endereco"> {{ endereco.cidade }} </td>
  </ng-container>

  <!-- UF Column -->
  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef> UF </th>
    <td mat-cell *matCellDef="let endereco"> {{ endereco.uf }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
