<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Relação de Usuários</mat-toolbar>

    <div class="column-flex mat-elevation-z8">
      <app-usuarios-list *ngIf="usuarios$ | async as usuarios; else loading" [usuarios]="usuarios"
        (add)="onAdd()"></app-usuarios-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
