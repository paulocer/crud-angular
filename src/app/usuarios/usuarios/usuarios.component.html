<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Relação de Usuários</mat-toolbar>

    <div *ngIf="usuarios$ | async as usuarios; else loading">
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
        <caption></caption>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef="">
            <button mat-mini-fab color="accent" (click)="onAdd()" aria-label="Cadastrar novo Usuário">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let usuario">
            <button mat-icon-button color="primary" aria-label="Editar Usuário">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Excluir Usuário">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>

        <!-- Login Column -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef>Login</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.login }}</td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nome }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
        </ng-container>

        <!-- Perfil Column -->
        <ng-container matColumnDef="perfil">
          <th mat-header-cell *matHeaderCellDef>Perfil</th>
          <td mat-cell *matCellDef="let usuario">
            <mat-icon aria-hidden="false" aria-label="Perfil">{{
              usuario.perfil | perfil
              }}</mat-icon>
            {{ usuario.perfil }}
          </td>
        </ng-container>

        <!-- Senha Column -->
        <ng-container matColumnDef="senha">
          <th mat-header-cell *matHeaderCellDef>Senha</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.senha }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
