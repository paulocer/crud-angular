<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Usu√°rio</mat-toolbar>
    <form [formGroup]="formUsuario">
      <mat-form-field class="full-width">
        <input matInput placeholder="Login" formControlName="login">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="E-mail" formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-select placeholder="Perfil" formControlName="perfil" required="true">
          <mat-option value="Administrador">Administrador</mat-option>
          <mat-option value="Comum">Comum</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Senha" formControlName="senha">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
